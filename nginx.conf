upstream api {
    server localhost:8000;
}

server {
    listen 80;
    server_name _;

    # Landing page (raiz)
    location = / {
        root /app;
        try_files /index.html =404;
    }

    # Arquivos estáticos
    location ~ ^/static/ {
        root /app;
        expires 30d;
    }

    # Páginas de desenvolvimento (somente para conveniência local; não expostas em prod Render)
    location /dev/ {
        alias /app/dev/;
        autoindex on;
    }

    # API FastAPI
    location /api/ {
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentação da API
    location /api/docs {
        proxy_pass http://api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /api;
    }

    # OpenAPI schema
    location /api/openapi.json {
        proxy_pass http://api/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /api;
    }

    # JSON schema e assets do Swagger
    location ~ ^/api/(swagger|redoc|openapi\.json) {
        proxy_pass http://api/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}

[pytest]
# Pytest configuration file for the project

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Directories to test
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for combined functionality
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    skipif: Conditional skip marker
    asyncio: Async tests that use asyncio

# Coverage options
[coverage:run]
source = src,app
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
